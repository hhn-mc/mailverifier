version: "3"

services:
  mailverifier:
    build: ..
    container_name: mailverifier
    restart: unless-stopped
    volumes:
      - ./:/configs
    networks:
      - mailverifier
      - hhn.minecraft
    depends_on:
      - postgres

  postgres:
        image: postgres:latest
        container_name: mailverifier-postgres
        networks:
          - mailverifier
        environment:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        volumes:
          - ./postgres:/var/lib/postgresql/data

networks:
  mailverifier:
    name: mailverifier
    internal: true
  hhn.minecraft:
    external: true