<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <label for="username">Username:</label><br>
        <input id="username" type="text" name="username" readonly value="{{.Username}}"><br>
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" required placeholder="{{.Username}}@(stud.)hs-heilbronn.de"><br>
        <input name="token" style="display: none;" value="{{.Token}}">
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
